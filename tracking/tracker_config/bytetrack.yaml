tracker_type: bytetrack # tracker type, ['botsort', 'bytetrack']

# Thresholds for detection confidence
track_high_thresh: 0.40 # Match detection conf: Use detections >= 0.40 for first match
track_low_thresh: 0.1   # Keep low for second match (occlusion)
new_track_thresh: 0.50 # Slightly higher than high_thresh to start NEW tracks

# Tracking management
track_buffer: 60       # Keep increased buffer for lost tracks (frames)
match_thresh: 0.7       # Keep slightly lower IoU threshold for matching

# Other settings
fuse_score: True